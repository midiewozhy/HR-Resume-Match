<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Resume Match</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <div class="min-h-screen flex flex-col items-center justify-center p-2">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-2xl w-full">
      <div class="flex flex-col items-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2">
          HR Resume Match
        </h1>
        <p class="text-sm font-medium text-center text-gray-800 mb-2">
            请在下方提交简历和论文（可选）
        </p>
      </div>


      <h2 class="text-lg font-semibold text-gray-800 mb-4">候选人匹配输出</h2>

      <div class="grid grid-cols-[3fr_2fr] gap-6">
        <h4 class="text-sm font-bold text-center text-gray-800 mb-2">
            匹配结果
        </h4>
        <h4 class="text-sm font-bold text-center text-gray-800 mb-2">
            任务进度
        </h4>
      </div>


      <div class="grid grid-cols-[3fr_2fr] gap-6">
        <div class="p-6 rounded-lg border border-purple-400 h-64">
        </div>
        <div class="p-2 rounded-lg border border-purple-400 h-64">
        </div>
      </div>

      <br>

      <h2 class="text-lg font-semibold text-gray-800 mb-4">候选人简历上传区</h2>
      <div class="p-4 rounded-lg border border-blue-400">
        <div class="w-full h-auto mx-auto border-2 border-dashed border-gray-300 rounded-lg p-4 transition-all hover:border-blue-400">
          <div class="flex flex-col items-center justify-center gap-3">
            <div class="text-gray-400 text-3xl">
              <i class="fa fa-cloud-upload" aria-hidden="true"></i>
            </div>
            <p class="text-gray-400 font-medium text-center">
              在此提交pdf简历（限一份）<br>
              可点击也可拖动
            </p>
          </div>
        </div>
      </div>

<!-- 引入 Font Awesome 图标库（如果项目中已引入可删除） -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


      <br>

      <div class="mb-8">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">候选人论文输入区</h2>
        <div class="grid grid-cols-1 gap-6">
          <div>
              <label class="block text-gray-700 mb-2 border-blue-400">论文链接1</label>
              <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="输入或粘贴链接...">
          </div>
          <div>
              <label class="block text-gray-700 mb-2 border-blue-400">论文链接2</label>
              <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="输入或粘贴链接...">
          </div>
        </div>
      </div>

      <div class="mb-8">
        <div class="flex justify-center mt-6 gap-4">
          <button class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition duration-300 transform hover:-translate-y-0.5">
            开始任务
          </button>
          <button class="px-6 py-3 bg-purple-500 hover:bg-purple-500 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition duration-300 transform hover:-translate-y-0.5">
            新建任务
          </button>
        </div>
      </div>

      <div class="mb-8">
        <div class="flex justify-center mt-6 gap-6">
          <p class="text-sm font-medium text-gray-400 mb-4">(点击开始任务进行分析，若需分析下一个候选人，点击新建任务)</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
